---
# Chrome role - Install Google Chrome via Chocolatey

- name: Install Google Chrome
  chocolatey.chocolatey.win_chocolatey:
    name: googlechrome
    state: "{{ chrome_state }}"
    ignore_checksums: "{{ chrome_ignore_checksums }}"
  register: chrome_install

- name: Display Chrome installation result
  ansible.builtin.debug:
    msg: "Google Chrome installation: {{ 'changed' if chrome_install.changed else 'already installed' }}"

