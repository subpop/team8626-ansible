---
# PathPlanner role - Install PathPlanner via Chocolatey

- name: Install PathPlanner
  chocolatey.chocolatey.win_chocolatey:
    name: pathplanner
    state: "{{ pathplanner_state }}"
  register: pathplanner_install

- name: Display PathPlanner installation result
  ansible.builtin.debug:
    msg: "PathPlanner installation: {{ 'changed' if pathplanner_install.changed else 'already installed' }}"

- name: Create desktop shortcut for PathPlanner
  community.windows.win_shortcut:
    src: "{{ pathplanner_install_path }}\\PathPlanner.exe"
    dest: C:\Users\Public\Desktop\PathPlanner.lnk
    description: "FRC PathPlanner - Autonomous Path Planning"
  ignore_errors: true

