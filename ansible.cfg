[defaults]
inventory = inventory/hosts.yml
roles_path = roles
host_key_checking = False
retry_files_enabled = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = .ansible_cache
fact_caching_timeout = 86400

# Increase timeout for Windows operations (some installers take a while)
timeout = 120

[privilege_escalation]
become = False

[ssh_connection]
# Not used for Windows, but keeping defaults
pipelining = True

[persistent_connection]
connect_timeout = 60
command_timeout = 120

